name: IndexerSubsystem
constants:
  - DEFAULT_BOTTOM_SPEED: 0.77
  - DEFAULT_TOP_SPEED: 0.48
hardware: 
  - bottom_motor: TalonFX(52)
  - top_motor: TalonFX(53)
constructor:
  - bottom_motor.setInverted(TalonFXInvertType.CounterClockwise)
functions:
  - index: () => { top_motor.set(TalonFXControlMode.PercentOutput, DEFAULT_TOP_SPEED) bottom_motor.set(TalonFXControlMode.PercentOutput, DEFAULT_BOTTOM_SPEED) }
  - stop: () => { top_motor.set(TalonFXControlMode.PercentOutput, 0.0) bottom_motor.set(TalonFXControlMode.PercentOutput, 0.0) }
